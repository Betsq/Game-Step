<div class="main-content">
    <div class="product-content">
        <div style="flex: 1">
            <div *ngFor="let p of products">
                <a class="catalog-item" href="/Game/Game/{{p?.id}}">
                    <div class="catalog-item__container-img">
                        <img class="catalog-item__img" src="{{p?.image}}" alt="">
                    </div>

                    <div class="catalog-item__info">
                        <div class="catalog-item__name">{{p?.name}}</div>
                        <div class="catalog-item__more-info">
                            <div class="catalog-item__activate">
                                <img src="/img/Game/logo/steam.png" alt="steam">
                            </div>
                            <div class="catalog-item__genre"> Экшены, RPG</div>
                        </div>
                    </div>

                    <div class="catalog-item__price" *ngIf="p?.isDiscount">
                        <div class="catalog-item__discount">
                            -{{p?.discount}}%
                        </div>
                        <div class="catalog-item__cur-price">
                            {{p?.priceDiscount}} $
                        </div>
                    </div>
                    <div class="catalog-item__price" *ngIf="!p?.isDiscount">
                        <div class="catalog-item__cur-price">
                            {{p?.price}} $
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <aside class="aside">

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Цена</div>
                <div id="sliderPrice"></div>
                <div class="aside__container-price">
                    <div class="aside__container-minPrice">
                        <span class="aside__minPrice-text">От</span>
                        <input id="minPrice" type="number" disabled>
                    </div>
                    <div class="aside__container-maxPrice">
                        <span class="aside__maxPrice-text">До</span>
                        <input id="maxPrice" type="number" disabled>
                    </div>
                </div>

            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Метки</div>
                <div class="aside__container-select">
                    <select class="aside__tags-select">
                        <option value=""></option>
                        <option value="action">Экшен</option>
                        <option value="female-protagonist">Женщина-протагонист</option>
                        <option value="third-person">От третьего лица</option>
                        <option value="singleplayer">Для одного игрока</option>
                    </select>
                    <img class="aside__select-arrow" src="/img/Catalog product/loupe.png">
                </div>
                <ul class="aside__tags-list">
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label">
                            <input type="checkbox">
                            Выживание
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label">
                            <input type="checkbox">
                            Открытый мир
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label">
                            <input type="checkbox">
                            Зомби
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label">
                            <input type="checkbox">
                            Тактика
                        </label>
                    </li>
                </ul>
            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Режим игры</div>
                <ul class="aside__tags-list">
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="single">
                            <input type="checkbox">
                            Одиночная
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="cooperative-mode">
                            <input type="checkbox">
                            Кооперативный режим
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="online-game">
                            <input type="checkbox">
                            Сетевая игра
                        </label>
                    </li>
                </ul>
            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Особенности</div>
                <ul class="aside__tags-list">
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="steam-achievement">
                            <input type="checkbox">
                            Достижение Steam
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="controller">
                            <input type="checkbox">
                            Контроллер
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="collectible-cards">
                            <input type="checkbox">
                            Коллекционные карточки
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="virtual-reality">
                            <input type="checkbox">
                            Виртуальная реальность
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="DLC">
                            <input type="checkbox">
                            DLC
                        </label>
                    </li>
                </ul>
            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Платформы</div>
                <ul class="aside__tags-list">
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="windows">
                            <input type="checkbox">
                            Windows
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="mac">
                            <input type="checkbox">
                            Mac
                        </label>
                    </li>
                    <li class="aside__tags-item">
                        <label class="aside__tags-item-label aside__item-img" id="linux">
                            <input type="checkbox">
                            Linux
                        </label>
                    </li>
                </ul>
            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Издатель</div>
                <div class="aside__container-select">
                    <select class="aside__tags-select">
                        <option value=""></option>
                        <option value="action">Экшен</option>
                        <option value="female-protagonist">Женщина-протагонист</option>
                        <option value="third-person">От третьего лица</option>
                        <option value="singleplayer">Для одного игрока</option>
                    </select>
                    <img class="aside__select-arrow" src="/img/Catalog product/loupe.png">
                </div>
            </div>

            <div class="aside__filter-block">
                <div class="aside__filter-block-name">Дата выхода</div>

                <div class="aside__container-select-year">
                    <select class="aside__select-year" id="minYear">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                    <select class="aside__select-year" id="maxYear">
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                    </select>
                </div>

            </div>

        </aside>
    </div>
</div>
